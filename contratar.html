<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar | Ativa Digital Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="logo_ativa_digital.png" alt="Logo da Ativa Digital Serviços" class="logo-img">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="precos.html">Preços</a></li>
                    <li><a href="contratar.html" class="active">Contratar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contratar-section">
            <div class="container">
                <div class="form-card animate-on-scroll">
                    <h3 class="form-title">Venha Saber mais sobre nosso site e nossos serviços.</h3>
                    <p class="form-subtitle">Ou Preencha Nosso Formulário de Contratação</p>

                    <form id="contratar-form">
                        <div class="form-group">
                            <label for="nome-completo">Seu Nome Completo:</label>
                            <input type="text" id="nome-completo" name="nome-completo" placeholder="Seu Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="servico-interesse">Serviço de Interesse:</label>
                            <select id="servico-interesse" name="servico-interesse" required>
                                <option value="" disabled selected>Selecione um serviço</option>
                                <option value="Criação e Correção de Documentos">Criação e Correção de Documentos</option>
                                <option value="Currículos Profissionais">Currículos Profissionais</option>
                                <option value="Design Gráfico para Mídias Sociais">Design Gráfico para Mídias Sociais</option>
                                <option value="Digitalização e Organização de Arquivos">Digitalização e Organização de Arquivos</option>
                                <option value="Criação de Apresentações Profissionais">Criação de Apresentações Profissionais</option>
                                <option value="Gestão de Redes Sociais (Básica)">Gestão de Redes Sociais (Básica)</option>
                                <option value="Elaboração de Infoprodutos">Elaboração de Infoprodutos</option>
                                <option value="Conversão e Otimização de Arquivos">Conversão e Otimização de Arquivos</option>
                                <option value="Consultoria Digital Rápida">Consultoria Digital Rápida</option>
                                <option value="Copywriter">Copywriter</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Redator">Redator</option>
                                <option value="Assistente Virtual">Assistente Virtual</option>
                                <option value="Gerente de Operações">Gerente de Operações</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Suporte">Suporte</option>
                                <option value="Analista de Dados">Analista de Dados</option>
                                <option value="Outro/Vários Serviços">Outro / Vários Serviços</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="necessidade-detalhes">Detalhes da Sua Necessidade:</label>
                            <textarea id="necessidade-detalhes" name="necessidade-detalhes" rows="6" placeholder="Descreva o que você precisa, o máximo de detalhes possível." required></textarea>
                        </div>
                        <button type="submit" class="btn primary-btn large-btn">Solicitar Contratação</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ativa Digital Serviços. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mudança de estilo do header ao rolar a página
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Lógica para envio do formulário via WhatsApp
            const form = document.getElementById('contratar-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const nome = document.getElementById('nome-completo').value;
                const servico = document.getElementById('servico-interesse').value;
                const detalhes = document.getElementById('necessidade-detalhes').value;
                const whatsappNumber = '5534991829416';

                const mensagem = `Olá, meu nome é ${nome} e gostaria de solicitar um orçamento para o serviço de ${servico}. Detalhes: ${detalhes}`;
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`;

                window.location.href = whatsappUrl;
            });
            
            // Código para as animações de rolagem
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.2
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
